{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'mdb/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'mdb/css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static '/mdb/css/style.css' %}" rel="stylesheet">

</head>
<body>

<div class="container">

    <h1>Welcome the my WebRTC project</h1>

    <div id="vid-box"></div>

    <form name="loginForm" id="login" action="#" onsubmit="return login(this);">
        <input type="text" name="username" id="username" placeholder="Pick a username!"/>
        <input type="submit" name="login_submit" value="Log In">
    </form>


    <form name="callForm" id="call" action="#" onsubmit="return makeCall(this);">
        <input type="text" name="number" placeholder="Enter user to dial!"/>
        <input type="submit" value="Call"/>
    </form>

    <button onclick="closeCall()">End call</button>

</div>

    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'mdb/js/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'mdb/js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'mdb/js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'mdb/js/mdb.min.js' %}"></script>
    <!-- PubNub -->
    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
    <!-- WebRTC -->
    <script src="{% static 'js/webrtc.js' %}"></script>
    <!-- My scripts -->
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
